resources:
  repositories:
  - repository: ReleaseEngine
    type: github
    endpoint: thecloudexplorers
    name: thecloudexplorers/ReleaseEngine
    ref: refs/heads/feature/initialStructure

trigger:
  branches:
    include:
    - feature/*
      
pool:
  # vmImage: 'windows-latest'
  name: default

extends: 
  template: src/gitflow-main.yml@ReleaseEngine
  parameters:
    settings:
      build:
        enabled: true
      deploy:
        enabled: true
        variablesDirectory: src/definitions/cloud/azure/appConfiguration/tests/examples/variables
        infrastructure:
          enabled: true
        application:
          enabled: true
      azure:
        subscription:
          serviceConnection: $(serviceConnection)
          subscriptionId: $(subscriptionId)
        resourceGroup:
          name: $(resourceGroupName)
          location: $(location)
          new: true
      environments:
        - dev
        # - uat
        # - prd
    resources:

      - name: $(resourceGroupName)
        type: resourceGroup
        jobName: resourceGroup
        enabled: true
        deploy:
          infrastructure:
            enabled: true
