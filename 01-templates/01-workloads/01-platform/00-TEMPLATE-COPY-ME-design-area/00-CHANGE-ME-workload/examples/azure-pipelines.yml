resources:
  repositories:
  - repository: release-engine
    type: github
    endpoint: thecloudexplorers
    name: thecloudexplorers/release-engine
    ref: users/wcamargo/refatoring-structure

trigger: none
            
pool:
  vmImage: 'ubuntu-latest'

extends: 
  template: /pipelines/01-workloads/alz.platform.workload.yml@release-engine
  parameters:
    workloadSettings:
      configurationFilePath: /01-templates/01-workloads/01-platform/00-TEMPLATE-COPY-ME-design-area/00-CHANGE-ME-workload/examples/_config
      
      environments:
        - dev
      # - prd
      deploymentScript:
        - name: Agent_ListDirectoryItems
          scriptExtension: ps1
          arguments:
        - name: Agent_ListEnvironmentVariables
          scriptExtension: ps1
          arguments: -Directory "$(Pipeline.Workspace)"